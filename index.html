<!-- Creating a survey form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h2>Rainbow college Survey Form</h2>
    <form action="#">
        <label for="1.name">
            <p>Name <input type="text" name="n" id="name"></p>
        </label>
        <label for="2.email">
            <p>Email: <input type="email" name="e" id="email"></p>
        </label>
        <label for="3.number">
            <p>Contact Number: <input type="number" name="c" id="number"></p>
        </label>
        <p>Select Gender
            <input type="radio" name="g" id="male"> Male
            <input type="radio" name="g" id="female"> Female
        </p>
        <label for=4."dob">
            <p>Enter your date of birth: <input type="date" name="d" id="dob"></p>
        </label>
        <label for="5.">
            <p> Is it easy to obtain the necessary resources from the college library?: 
                <input type="checkbox" name="5." id="Yes"> Yes 
                <input type="checkbox" name="5." id="No"> No 
            </p>
        </label>
        <label for="6.">
            <p>Are you satisfied with the teaching staff and their teaching practices?:
                <input type="checkbox" name="6." id="Yes"> Yes
                <input type="checkbox" name="6." id="Yes"> Yes
            </p>
        </label>
       
        <p>How satisfied are you with the facilities provided by the college?
            <select name="sel" id="sel">
                <option value="">--Select from below--</option>
                <option value="Extremely satisfied">Extremely satisfied</option>
                <option value="Very satisfied">Very satisfied</option>
                <option value="Neutral">Neutral</option>
                <option value="Dissatisfied">Dissatisfied</option>
            </select>
        </p>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
